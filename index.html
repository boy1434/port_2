<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="container_bg">
        <h1>추가 되었습니다.</h1>
      </div>
      <div class="title">
        <h1>To Do List</h1>
      </div>
      <section class="input_area">
        <form>
          <input type="text" class="user_input" />
          <button class="add_btn"><i class="fa-solid fa-square-plus"></i></button>
        </form>
      </section>
      <section class="task_area">
        <div class="task_tabs">
          <div class="task_under_line"></div>
          <div id="all">
            모두
          </div>
          <div id="ing">
            진행중
          </div>
          <div id="end">
            종료
          </div>
         
        </div>
        <div class="task_board">
            
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
